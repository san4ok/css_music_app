<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First music player app design from figma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="header">
            <div class="arrow">
                 <img src="top_left_arrow.png" alt="left_arrow">
            </div> 
            <div class="playing_txt">Playing</div>
        </div>
        <div class="screen_photo">
            <img src="big_image.png" alt="song_image" width="280px">
        </div>
        <div class="song_artist_action">
            <div class="song_artist">
                <div class="song_name"> On My Way</div>
                <div class="artist_name">Alien walker</div> 
            </div>
            <div class="action">
                <div class="share">
                    <img src="share.png" alt="share">
                </div>
                <div class="download">
                    <img src="download.png" alt="download">
                </div>
                <div class="like">
                    <img src="red_heart.png" alt="red heart">
                </div>
            </div>
        </div>
        <div class="slider">
            <p>01:23</p>
            <input type="range" id="seconds" min="0" max="297">
            <p>03:34</p>
        </div>
        <div class="tools">
            <img src="replay.png" alt="replay">
            <img src="next.png" alt="back">
            <div class="play_button">
                <img src="arrow.png" alt="play_arrow">
            </div>
            <img src="next.png" alt="forward">
            <img src="shuffle.png" alt="shuffle">
        </div> 

        <div class="next_menu">
            <div class="up_next">Up next</div>
            <div class="view_all">View all</div>
            <img src="red_arrow.png" alt="red arrow">
        </div>
        <div class="song_scroll_list">
            <div class="song_display">
                <img src="pic1.png" alt="pic1">
                <div class="txt1">
                    <div class="song_name">Ranijhna</div>
                    <div class="band_name">B park</div>
                </div>
                <img src="empty_heart.png" alt="empty_heart">
                <img src="three_dots.png" alt="three dots">
            </div>
            <div class="song_display">
                <img src="pic2.png" alt="pic2">
                <div class="txt2">
                    <div class="song_name">Barish</div>
                    <div class="band_name">Barish</div>
                </div>
                <img src="empty_heart.png" alt="empty_heart">
                <img src="three_dots.png" alt="three dots">
            </div>
            <div class="song_display">
                <img src="pic3.png" alt="pic3">
                <div class="txt3">
                    <div class="song_name">Bom Diggi Bom Bom</div>
                </div>
                <img src="empty_heart.png" alt="empty_heart">
                <img src="three_dots.png" alt="three dots">
            </div>
            <div class="song_display">
                <img src="pic4.png" alt="pic4">
                <div class="txt4">
                    <div class="song_name">Fihall</div>
                    <div class="band_name">B park-Fihall</div>
                </div>
                <img src="empty_heart.png" alt="empty_heart">
                <img src="three_dots.png" alt="three dots">
            </div>
            <div class="song_display">
                <img src="pic5.png" alt="pic5">
                <div class="txt5">
                    <div class="song_name">52 Gaj Ka Daman</div>
                    <div class="band_name">Renuka Pawar</div>
                </div>
                <img src="empty_heart.png" alt="empty_heart">
                <img src="three_dots.png" alt="three dots">
            </div>
            <div class="song_display">
                <img src="pic6.png" alt="pic6">
                <div class="txt6">
                    <div class="song_name">Tum hi ho</div>
                    <div class="band_name">B Park-Fihall</div>
                </div>
                <img src="empty_heart.png" alt="empty_heart">
                <img src="three_dots.png" alt="three dots">
            </div>
        </div>
    </div>
    <footer>
        <div class="bottom_menu">
            <div class="home">
                <img src="home.png" alt="home">
                <div></div>
            </div>
            <img src="empty_heart.png" alt="empty heart">
            <img src="download.png" alt="download">
            <img src="settings.png" alt="settings">
        </div>
    </footer>

    </div>
    
</body>
</html>
